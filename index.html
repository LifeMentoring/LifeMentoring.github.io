<html>
    <head>
        <title>Practice Web | App Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Practicing and learning Web Development">
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js" async></script>
    </head>
    <body>
        <div class="Background-Container">
            <img class="background-image" src="https://pics.freeartbackgrounds.com/fullhd/Azure_Blue_Sea_Background-775.jpg">
        </div>
        <div class="MainScreen">
            <header class="main-header">
                <button>
                    <img width="80px" src="Images/DiscordIcon.png">
                </button>
                <h1>App Example</h1>
                <img class="main-logo" width="60px" src="Images/Twitch Logo.png">
            </header>
            <div class="main-container">
                <div class="Screen-Container Screen-1">
                    <div class="Screen-Heading-Container">
                        <h2>Is this value important to you</h2>
                        <h3>Drag and Drop</h3>
                    </div>
                    <div class="content-container">
                    </div>
                </div>
                <div class="Screen-Container Screen-2 hidden">
                    <div class="Screen-Heading-Container">
                        <h2>Refine your options</h2>
                        <h3>12 - 15</h3>
                    </div>
                    <div class="content-container">
                    </div>
                </div>
                <div class="Screen-Container Screen-3 hidden">
                    <div class="Screen-Heading-Container">
                        <h2>What's more important to you</h2>
                        <h3>7%</h3>
                    </div>
                    <div class="content-container">
                    </div>
                </div>
                <div class="Screen-Container Screen-4 hidden">
                    <div class="Screen-Heading-Container">
                        <h2>Your Top 5 Positive Core Values</h2>
                        <!-- <h3>7%</h3> -->
                    </div>
                    <div class="content-container">
                    </div>
                </div>
                <button id="PreviousButton">Previous Test</button>
                <button id="NextButton">Next Test</button>
            </div>
        </div>
    </body>
</html>
