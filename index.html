<html>
    <head>
        <title>Practice Web | App Test</title>
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0">

        <meta name="description" content="Practicing and learning Web Development">
        <link rel="stylesheet" href="styles.css"/>
        <script type="module" src="utils.js" async></script>
        <script type="module" src="Screen_Base.js" async></script>
        <script type="module" src="Screen_SelectValues.js" async></script>
        <script type="module" src="script.js" async></script>
    </head>
    <body>
        <div class="Background-Container">
            <img class="background-image" src="Images/BackWaterSky.jpeg">
        </div>
        <div class="MainScreen">
            <header class="main-header">
                <button class="main-header-item MenuButton">
                    <!-- <img class="MenuButton-Image" src="Images/MenuButton.png"> -->
                </button>
                <h1 class="header-title">Positive Core Values</h1>
                <div id="header-LM-logo" class="main-header-item main-logo"></div>
                <!-- <img class="main-header-item main-logo" width="60px" src="Images/Life-Mentoring-Icon-Only-Logo-White.png"> -->
            </header>
            <div class="main-container">
                <div id="Screen-SelectValues" class="Screen-Container Screen-1">
                    <div class="Screen-Heading-Container">
                        <h2>Is this value important to you</h2>
                        <h3>Drag and Drop</h3>
                    </div>
                    <div class="content-container">
                        <div id="ValueCard" class="ValueCard">
                            <h1>Honesty</h1>
                        </div>
                    </div>
					<div id="DropSection_No" class="Swipe-End Swipe-Left">
						No
					</div>
					<div id="DropSection_Yes" class="Swipe-End Swipe-Right">
						Yes
					</div>
                </div>
                <div id="Screen-RefineValues" class="Screen-Container Screen-2 hidden">
                    <div class="Screen-Heading-Container">
                        <h2>Refine your options</h2>
                        <h3>12 - 15</h3>
                    </div>
                    <div class="content-container">
                    </div>
                </div>
                <div id="Screen-CompareValues" class="Screen-Container Screen-3 hidden">
                    <div class="Screen-Heading-Container">
                        <h2>What's more important to you</h2>
                        <h3>7%</h3>
                    </div>
                    <div class="content-container">
                    </div>
                </div>
                <div id="Screen-TopValues" class="Screen-Container Screen-4 hidden">
                    <div class="Screen-Heading-Container">
                        <h2>Your Top 5 Positive Core Values</h2>
                        <!-- <h3>7%</h3> -->
                    </div>
                    <div class="content-container">
                    </div>
                </div>
            </div>
        </div>
		<!-- <div id="ValueCard" class="ValueCard">
			<h1>Honesty</h1>
		</div> -->
    </body>
</html>
